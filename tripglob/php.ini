; ===== BASIC SETTINGS =====
allow_url_fopen = On
allow_url_include = Off    ; SECURITY: Keep OFF unless absolutely needed
asp_tags = Off             ; Deprecated in PHP 5.6 â€” disable to avoid warnings
display_errors = On
enable_dl = Off             ; SECURITY: Dynamic loading is risky, keep Off
file_uploads = On

; ===== EXECUTION & MEMORY =====
max_execution_time = 300
max_input_time = 600
max_input_vars = 3000       ; Higher limit for large forms
memory_limit = 1024M

; ===== UPLOADS =====
post_max_size = 64M         ; Must be >= upload_max_filesize
upload_max_filesize = 64M   ; Don't keep at 1GB unless necessary
zlib.output_compression = On

; ===== SESSIONS =====
session.gc_maxlifetime = 1440
session.save_path = "/var/lib/php/sessions"
session.gc_probability = 1
session.gc_divisor = 100
session.cookie_httponly = 1
session.cookie_secure = 0   ; Set to 1 if using HTTPS
session.use_strict_mode = 1

; ===== ERRORS =====
error_reporting = E_ALL
log_errors = On
error_log = /var/log/php_errors.log
