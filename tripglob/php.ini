; ==== General PHP Settings ====
allow_url_fopen = On         ; Keep if you need to fetch remote files via file_get_contents
allow_url_include = Off      ; Security: prevent remote code inclusion
asp_tags = Off               ; Deprecated in PHP, should be off
display_errors = Off         ; Off in production, use error_log instead
enable_dl = Off               ; Deprecated, avoid dynamic loading for security
file_uploads = On
max_execution_time = 300      ; 5 minutes max script run time
max_input_time = 300          ; 5 minutes for input parsing
max_input_vars = 3000         ; Increase if handling large forms
memory_limit = 1024M
post_max_size = 64M           ; Should be >= upload_max_filesize
upload_max_filesize = 64M     ; Large enough for normal uploads
zlib.output_compression = On

; ==== Session Handling ====
session.gc_maxlifetime = 1440 ; Session lifetime in seconds (24 min)
session.save_path = "/var/lib/php/sessions"
session.gc_probability = 1    ; Always run GC
session.gc_divisor = 100      ; 1% chance each request
session.use_strict_mode = 1   ; Prevent uninitialized sessions
session.cookie_httponly = 1   ; Mitigate XSS attacks
session.cookie_secure = 0     ; Set to 1 if HTTPS is used
session.use_only_cookies = 1  ; Disable URL-based sessions

; ==== Error Logging ====
log_errors = On
error_log = /var/log/php_errors.log
